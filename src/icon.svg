<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="1"/>
  
  <!-- 智谱 AI 标识 - 抽象的神经网络节点 -->
  <g transform="translate(32, 20)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- 周围节点 -->
    <circle cx="-8" cy="-4" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="8" cy="-4" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="-6" cy="6" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="6" cy="6" r="2" fill="#ffffff" opacity="0.7"/>
    
    <!-- 连接线 -->
    <line x1="0" y1="0" x2="-8" y2="-4" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="8" y2="-4" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="-6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="0" x2="6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 翻译符号 - 双向箭头 -->
  <g transform="translate(32, 40)">
    <!-- 左箭头 -->
    <path d="M -12 0 L -8 -3 L -8 -1 L -2 -1 L -2 1 L -8 1 Z" fill="url(#textGradient)"/>
    
    <!-- 右箭头 -->
    <path d="M 12 0 L 8 3 L 8 1 L 2 1 L 2 -1 L 8 -1 Z" fill="url(#textGradient)"/>
    
    <!-- 中间分隔线 -->
    <line x1="-1" y1="-4" x2="1" y2="4" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- 文字标识 "智" -->
  <g transform="translate(32, 52)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">智</text>
  </g>
  
  <!-- 装饰性光效 -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="48" r="1" fill="#ffffff" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>